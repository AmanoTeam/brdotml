  <script type="text/javascript">$("#shorten").click(function(event) {
  $.ajax(
    {
      type: 'POST',
      url: 'api/encurtar_url/',
      data: {
        url: $('#urlbox').val()
      },
      success: function(data) {
        if (JSON.parse(data).ok == true) {
          $('#urlbox').val(JSON.parse(data).link);
        }
        else {
          $('#error_text').html('<a style="color: #f44336">'+JSON.parse(data).description+'</a>')
          $('#error_text').show()
        }
      }
    }
  )
})</script>
